# Default settings for SQK-RNA001 with R9.4.1 pores.

kmer_model: r9.4_180mv_70bps_5mer_RNA/template_median69pA.model

head_signal_processing:
  median_filter_size:     5
  minimum_kmer_states:    100
  scaler_outlier_adjp:    0.5
  scaler_minimum_inliers: 50
  segmentation_scan_limit:  150

segmentation_model:
  - name: pre-leader
    start_prob: 0.99
    emission:
      - [71.50333676145819, 3.661488091442809]
    transition:
      - [pre-leader, 0.95]
      - [leader-low, 0.05]
  - name: leader-low
    start_prob: 0.01
    emission:
      - [102.06822592375592, 3.906628405239109]
    transition:
      - [leader-low, 0.99]
      - [leader-high, 0.01]
  - name: leader-high
    emission:
      - [112.02391752604612, 4.798575215964485]
    transition:
      - [leader-high, 0.99]
      - [dna-adapter, 0.01]
  - name: dna-adapter
    emission:
      - [80.49361662338703, 7.40645452440055, 0.8480750651871221]
      - [65.30177304787502, 3.305209545883456, 0.15192493481287794]
    transition:
      - [dna-adapter, 0.99]
      - [rna-adapter, 0.01]
  - name: rna-adapter
    emission:
      - [84.7951572927459, 8.790664231286618, 0.5126367725383231]
      - [107.11034530678864, 11.096974860263275, 0.487363227461677]
    transition:
      - [rna-adapter, 0.98]
      - [polya-tail, 0.01]
      - [transcript, 0.01]
  - name: polya-tail
    emission:
      - [108.95443922911944, 2.549021552095772]
    transition:
      - [polya-tail, 0.99]
      - [transcript, 0.01]
  - name: transcript
    emission:
      - [81.90432308474264, 7.760903146911895, 0.49045594516210067]
      - [109.72965574809056, 12.733734156887294, 0.5095440548378992]
    transition:
      - [transcript, 1.0]

